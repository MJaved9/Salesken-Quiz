<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Register</title>
    <link rel="stylesheet" href="Css/Register.css" />
    <link  rel="stylesheet" href="Css/navbar.css" />
  </head>
  <body>
    <div class="nav">
      <input type="checkbox" id="nav-check">
      <div class="nav-header">
        <div class="nav-title">
          EXAM-2.0
        </div>
      </div>
      <div class="nav-btn">
        <label for="nav-check">
          <span></span>
          <span></span>
          <span></span>
        </label>
      </div>
      
      <div class="nav-links">
        <a href="Register.html">Login/Register</a>
        <a href="Quiz.html">Quiz</a>
      </div>
    </div>
    <div class="login">
      <div class="login-triangle"></div>

      <h2 class="login-header">Register Here</h2>

      <div class="login-container">
        <p><input type="text" placeholder="Name" id="name" /></p>
        <p><input type="email" placeholder="Email" required id="email" /></p>
        <p>
          <input
            type="password"
            placeholder="Password"
            required
            id="password"
          />
        </p>
        <p><input type="submit" value="Register" id="login" /></p>
        <p>
          <a href="Login.html" style="text-decoration: none" id="login"
            >Already Account Login</a
          >
        </p>
      </div>
    </div>
  </body>
  <script>
    let log = document
      .querySelector("#login")
      .addEventListener("click", mylogin);
    function mylogin() {
      event.preventDefault();
      let name = document.querySelector("#name").value;
      let email = document.querySelector("#email").value;
      let password = document.querySelector("#password").value;
      console.log(email, name, password);
      if (name ==="") {
        alert("Please Enter Your Details....");
      }
      else if(email==="") alert("Enter Email")
      else if( password === "")alert("Enter Password")
      else {
        let d = {
          email,
          name,
          password,
        };
        localStorage.setItem("data", JSON.stringify(d));
        alert("Register Done...");
        window.location.href = "Login.html";
      }
    }
  </script>
</html>
