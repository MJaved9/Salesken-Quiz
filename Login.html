          <p><input type="email" placeholder="Email" id="email"></p>

<script>
let log=document.querySelector("#login").addEventListener("click",MyLogin)
let data=JSON.parse(localStorage.getItem("data"))
function MyLogin(){
    event.preventDefault()
    console.log(data    )
    let email = document.querySelector("#email").value;
      let password = document.querySelector("#password").value;
    if(email==="") alert("Enter Email")
    else if(password==="") alert("Enter Password")
    else{
        if(data.email===email && data.password===password){
            alert("Login done....")
            localStorage.setItem("token",JSON.stringify( Math.floor(1000 + Math.random() * 9000)))
            window.location.href = "index.html";
        }
        else{
            alert("Email or Password not matched...")
        }
    }
}
